<!DOCTYPE html>
<html>
    <head>
        <title>Google Search Results</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    </head>
    <body>
        <!-- 
            Page Layout

            Logo -- Search Bar ------------- Right Menu
            ------- Links ---- ------------------------
            # of Results ------------------------------

            -------------------------------------------
            | Page Title -----------------------------|
            | Page Link ------------------------------|
            | Page Description -----------------------|
            -------------------------------------------

            -------------------------------------------
            | Page Title -----------------------------|
            | Page Link ------------------------------|
            | Page Description -----------------------|
            -------------------------------------------

            -------------------------------------------
            | Page Title -----------------------------|
            | Page Link ------------------------------|
            | Page Description -----------------------|
            -------------------------------------------

            Related Searches --------------------------
            Link -- Link ------------------------------
            Link -- Link ------------------------------
            Link -- Link ------------------------------

            ------------- Goooooooooogle --------------
            -------------- 1 2 3 4 5 6 7 --------------

            Help -- Send Feedback -- Privacy -- Terms -

        -->

        <header>
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google logo">
                <input type="text" placeholder="search">
                <div class="right-menu">
                    <a href="#" alt="menu">Menu</a>
                    <a href="#" alt="google profile">Profile</a>
                </div>
                <div class="header-empty-box-left"></div>
                <div class="secondary-menu">
                    <a href="#" class="active"><i class="fas fa-search"></i> All</a>
                    <a href="#"><i class="far fa-image"></i> Images</a>
                    <a href="#"><i class="fab fa-youtube"></i> Videos</a>
                    <a href="#"><i class="far fa-newspaper"></i> News</a>
                    <a href="#"><i class="fas fa-map-marked-alt"></i> Maps</a>
                    <a href="#"><i class="fas fa-ellipsis-v"></i> More</a>
                    <a href="#">Settings</a>
                    <a href="#">Tools</a>
                </div>
                <div class="header-empty-box-right"></div>
                <div class="search-results-number">
                    <p>About 7,120,000,000 results (0.38 seconds)</p>
                </div>
        </header>
    </body>
</html>
